config.comment.refresh_cycle=请输入cron表达式（支持到秒级），修改后工具窗口需要手动暂停刷新重启生效
config.comment.revenue_display_model=该收益显示样式体现在收益与收益率的字段上，其中'黑-灰'受主题影响可能变成'白-灰'
config.comment.stock_list=输入格式：股票代码,成本,持仓数量。间隔为英文字符逗号，多个股票换行输入，不支持";"分隔，表格排序按照输入顺序。如果出现配置了股票编码但表格刷新后不存在时请检查股票代码是否正确
config.comment.stock_fields=除了必要字段以外其他字段可以隐藏展示，当显示字段变更后需要手动暂停刷新重启生效或点击重置列样式后生效
config.comment.privacy_mode=开启后会将股票名称字段转为拼音，当中文环境时，插件中表格的表头也会由中文转为拼音
config.error.refresh_cycle=刷新周期的cron格式不正确
